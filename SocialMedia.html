<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4267b2;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-left: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .post-form textarea {
            width: 100%;
            height: 100px;
        }

        .posts {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Media</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-form">
            <textarea placeholder="What's on your mind?"></textarea>
            <button onclick="post()">Post</button>
        </section>

        <section class="posts">
            <!-- Posts will go here -->
        </section>
    </main>

    <footer>
        &copy; 2023 My Social Media
    </footer>

    <script>
        function post() {
            var textarea = document.querySelector('.post-form textarea');
            var text = textarea.value;
            var postsSection = document.querySelector('.posts');

            var postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerText = text;

            postsSection.appendChild(postElement);

            textarea.value = '';
        }
    </script>
</body>
</html>
