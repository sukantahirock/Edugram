<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Educational Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgb(201, 102, 26);
            color: white;
            padding: 10px;
        }

        .logo img {
            max-width: 100px;
        }

        .search {
            margin: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .search input {
            padding: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .poster img {
            max-width: 100%;
            height: auto;
        }

        .enroll-options {
            background-color: rgb(235, 176, 11);
            color: white;
            padding: 20px;
        }

        .enroll-options h2 {
            font-size: 24px;
        }

        .enroll-options ul {
            list-style: none;
            padding: 0;
        }

        .enroll-options li {
            margin: 10px 0;
        }

        .enroll-options a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .video-section {
            display: flex;
            justify-content: space-between;
            background-color: rgb(220, 175, 175);
            color: rgb(64, 4, 4);
            padding: 20px;
            text-align: center;
        }

        .video {
            flex: 0 0 calc(33.33% - 10px);
        }

        .video iframe {
            max-width: 100%;
        }

        footer {
            background-color: rgb(175, 214, 18);
            color: white;
            padding: 10px;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
        }

        .social-media li {
            display: inline;
            margin-right: 10px;
        }

        nav center a {
            display: inline-block;
            margin-right: 10px;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            overflow-y: auto;
            transition: left 0.3s;
        }

        .sidebar .toggle-button {
            cursor: pointer;
            padding: 10px;
            color: white;
            background-color: #444;
            text-align: center;
            font-size: 24px;
        }

        .sidebar .sidebar-links {
            list-style: none;
            padding: 0;
        }

        .sidebar .sidebar-links li {
            padding: 10px;
        }

        .sidebar .sidebar-links a {
            color: white;
            text-decoration: none;
        }
        h2
        {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/education-school-logo-icon-vector-template_644408-645.jpg" alt="Logo">
            <center><h1>Edugram</h1></center>
        </div>
        <div class="search">
            <center>
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </center>
        </div>
        <nav>
            <center>
                <a href="#"><h3>CSE 1st year</h3></a>
                <a href="#"><h3>CSE 2nd year</h3></a>
                <a href="#"><h3>CSE 3rd year</h3></a>
                <a href="#"><h3>CSE 4th year</h3></a>
            </center>
        </nav>
    </header>

    <section class="poster">
        <img src="https://img.freepik.com/premium-vector/graduation-hat-background-education-poster-background-concept-with-pastel-color-scheme-vector-illustration_67590-1021.jpg" alt="Academy Poster">
    </section>

    <!-- Enroll Options Section -->
    <section class="enroll-options">
        <h2>Enroll in Courses</h2>
        <center>
        <ul>
            <li><a href="#">Option 1</a></li>
            <li><a href="#">Option 2</a></li>
            <li><a href="#">Option 3</a></li>
            <li><a href="#">Option 4</a></li>
            <li><a href="#">Option 5</a></li>
        </ul>
        </center>
    </section>


    <h2>Featured Videos</h2>
    <section class="video-section">
        <h2>Featured Videos</h2>
        
        <div class="video">
            <iframe src="https://www.youtube.com/watch?v=gRxwZCo20j0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/watch?v=i96UO8-GFvw" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/watch?v=sFMRqxCexDk" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <center>
        <ul class="social-media">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
        </center>
    </footer>

    <script>
        document.querySelector('.toggle-button').addEventListener('click', function () {
            document.body.classList.toggle('open-sidebar');
        });
    </script>
</body>
</html>
